<!doctype html>
<html lang="en" ng-app="OWMApp">
<head>
    <meta charset="UTF-8">
    <title>Open Weather Map App</title>
</head>
<body>

	<a ng-href="#/cities/New%20York">New York</a>
    <a ng-href="#/cities/Dallas">Dallas</a>
    <a ng-href="#/cities/Chicago">Chicago</a>
    <a href="#/cities/NotOnList">Unsupported city</a>



	<!-- ng-view attribute (directive) will be the container where individual route templates will be loaded -->
    <div ng-view></div>



    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="owm-app.js"></script>
</body>
</html>
